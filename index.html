<html lang="es">

<head>

  <title>Plan Porto</title>
  <!--

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="team" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/vegas.min.css" />

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="/css/templatemo-style.css" />

</head>

<body>

  <!-- PRE LOADER -->
  <section class="preloader">
    <div class="spinner">
      <span class="spinner-rotate"></span>
    </div>
  </section>

  <!-- HOME -->
  <section id="home">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">

        <div class="col-md-12 col-sm-12">
          <div class="home-info">
            <h1>Plan Porto</h1>
            <!-- You can change the date time in init.js file -->
            <ul class="countdown" id="countdown">
              <li>
                <span class="days" id="days">14</span>
                <h3 id="days-desc">Dias</h3>
              </li>
              <li>
                <span class="hours" id="hours">10</span>
                <h3 id="hours-desc">Horas</h3>
              </li>
              <li>
                <span class="minutes" id="minutes">15</span>
                <h3 id="minutes-desc">Minutos</h3>
              </li>
              <li>
                <span class="seconds" id="seconds">34</span>
                <h3 id="seconds-desc">Segundos</h3>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- SCRIPTS -->
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/vegas.min.js"></script>
  <script src="/js/init.js"></script>
  <script src="/js/custom.js"></script>

</body>
